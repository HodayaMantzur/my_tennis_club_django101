<!DOCTYPE html>
<html>
<body>

<h1>Courts in my club</h1> 
  
<ul>
    {% for court in courts %}
      <li>
        Court: {{ court.number }}. 
        <input type="checkbox" {% if court.is_occupied %}checked{% endif %} disabled>
        {% if court.is_occupied %}
          Time: {{ court.time_of_occupation|date:"H:i" }}
        {% else %}
          Time: N/A
        {% endif %}
        <a href="reserve/{{ court.id }}">Reserve</a>
      </li>
    {% endfor %}
  </ul>
  

</body>
</html>
